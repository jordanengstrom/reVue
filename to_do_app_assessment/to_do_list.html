<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div id="app">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-sm-10 mt-3 mb-2">
        <div>
          <h5>Tasks Remaining: {{ getTaskCount }}</h5>
        </div>
        <form @submit.prevent="submitTask">
          <div class="form-group">
            <input type="text"
                   v-model="task"
                   class="form-control"
                   id="taskField"
                   aria-describedby="taskInput"
                   placeholder="Enter task">
          </div>
        </form>
        <p v-if="error">{{ error }}</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-10">
        <div v-for="task in tasks" class="alert alert-success alert-dismissible fade show mb-2" role="alert">
          {{ task }}
          <button type="button" @click="deleteTask(`${task}`)" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
