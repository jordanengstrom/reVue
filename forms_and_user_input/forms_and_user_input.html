<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms and User Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
  <div id="app">
    <p v-if="errors" class="mt-2" style="text-align: center">{{ errors }}</p>
    <div class="row justify-content-center mt-3">
      <div class="col-10">
        <form @submit.prevent="onSubmit">
          <div class="form-group">
            <label for="commentText">Publish a comment!</label>
            <br>
            <textarea name="form-control"
                      v-model="comment"
                      id="commentText"
                      cols="80"
                      rows="8"></textarea>
          </div>
          <button class="btn btn-sm btn-primary"
                  type="submit">
            Publish
          </button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-10">
        <div class="card mt-1" v-for="comment in comments">
          <div class="card-body">{{ comment }}</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
