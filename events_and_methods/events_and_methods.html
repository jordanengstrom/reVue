<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events and Methods</title>
  <style>
    .box {
        background: green;
        width: 300px;
        height: 300px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ lesson }}</h1>
    <br />
    <h3>Counter: {{ counter }}</h3>
    <!-- <button v-on:click="counter += 1">Increment ++</button> -->
    <!-- This is v-on directive is the same as @click -->
    <button @click="incrementCounter">Increment ++</button>
    <br />
    <br />
    <div @mouseover="overTheBox" class="box">

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
